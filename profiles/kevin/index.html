<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style.css" />
   <script src="http://code.jquery.com/jquery-latest.js"></script>
   <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.js"></script>
</head>

<body>
<div align="center">
	<div class="container" style="width:650px;" align="center">	

		<!-- example project -->
		<div class="project">
		<h2>Steve Jobs Numbers Remix</h2>
		<iframe width="640" height="360" src="http://www.youtube.com/embed/kHfHNVZJKg0" frameborder="0" allowfullscreen></iframe>
		<p>
			This is a remix of the numbers said during Steve Jobs' keynotes
		</p>
		</div>

		<!-- about section -->
		<div class="about">
		<h2 align="left">About</h2>
			<div class="profile">
				<script src="processing.js"></script>
				<canvas data-processing-sources="header_icon.pde" id="canvas"
				align="left"
				style="
				float:left;
				margin-right:15px;
				margin-bottom:50px;
				-moz-border-radius: 10px;
				-webkit-border-radius: 10px;
				border-radius: 10px;
				-khtml-border-radius: 10px;
				"></canvas>
				<div class="bio">
					<h3 align="left">Kevin Gil</h3>
					<p style="float:left;">
						I'm a guy
					</p>
				</div>
			</div>
		</div>

	</div>
</div>
</body>
</html>
