<script>
function showFaces () {
	if ($("#allFaces:first").is(":hidden")) {
		$("#allFaces").slideDown("slow");
		$("#par").hide("slow");
	} else {}
}

function hideFaces () {
		$("#allFaces").hide("slow");
		$("#par").show("slow");
}

</script>
